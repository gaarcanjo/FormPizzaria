<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <fieldset>

     <legend>Conta</legend>

     <div>
        <form method="GET" action=""> </form>
        <label> E-mail:</label >
        <input type="email" required/>
    </div>
    
    
    <div>
        <label> Senha:</label>
        <input type="password" required minlength="4">
        </div>


   </fieldset>

<fieldset>
<legend>Dados Pessoais</legend>
<div>
    <label> Nome:</label>
    <input type="text" placeholder="Ex: Gabriela"/>
    </div>
    
    <div> 
        <label> Telefone: </label>
       <input type="tel" placeholder="Ex: (00)00000-0000"/>
    </div>
    
    <div>
        <label> Sexo:</label>
        <input type="radio" value="Feminino:" name="sexo" checked/>
        <label>Feminino</label>
        <input type="radio" value="Masculino:" name="sexo"/>
        <label>Masculino</label>
    </div>

    <div>
        <label> Data</label>
        <input type="date"/>
    </div>
    
    <div>
        
        <label> Foto de Perfil</label>
        <input type="file" accept="image">
        
        </div>

</fieldset>


<fieldset>
    <legend>Endereço</legend>

<div>
    <label> Rua:</label>
    <input type="text"/>
</div>

<div>
    <label> Numero:</label>
    <input type="number"/>

</div>

<div>
    <label> Complemento:</label>
    <input type="text"/>
</div>


<div>
    <label> Cidade:</label>
    <input type="text"/>
</div>

</div>
 
</fieldset>


<fieldset>

    <legend>Anuncio</legend>
<div>


<label> Como conheceu o Hello Pizza?</label>
 <textarea placeholder="Ex: Explique para a gente como você conheceu o Hello Pizza"
  maxlength="250" name="" id="" cols="20" rows="5"></textarea>

</div>

<div>

    <label> Quer receber ofertas por E-mail?</label>
    <input type="checkbox" checked/>


</div>
